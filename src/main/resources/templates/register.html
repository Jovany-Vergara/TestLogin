<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <div class="m-5">
    <h1>Formulario de registros</h1>
    <form action="/testPost" method="POST">
      <input type="hidden"
      th:name="${_csrf.parameterName}"
	    th:value="${_csrf.token}"/>
      <div class="input-group mb-3 d-flex justify-content-center" style="width: 48%;">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
      </div>
      <div class="input-group mb-3" style="width: 48%;">
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" name="password">
        <span class="input-group-text" id="basic-addon2">Password</span>
      </div>
      <button type="submit"  class="btn btn-success mb-3">Registrar</button>
    </form>
    <a th:href="@{/}"><button type="button" class="btn btn-danger mb-3">Home</button></a>

    <form action="/findAll" method="GET">
      <button type="submit"  class="btn btn-info mb-3">Buscar</button>
    </form>
  </div>
  <div th:if="${!isCreated}">
    El Usuario ya existe
  </div>

<table class="table table-success table-striped table-hover">
  <thead>
    <tr>
      <th scope="col"># ID</th>
      <th scope="col">Name</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.password}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
